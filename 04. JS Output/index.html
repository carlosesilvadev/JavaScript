<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
	<title>6 Maneiras de Exibir Conteúdo</title>
</head>
<body>

	<main>
		<table>
			<thead>
				<tr>
					<th>Método</th>
					<th colspan="2">Resultado</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>innerHTML</td>
					<td colspan="2"><p id="entradaComHTML">Passe o mouse no método</p></td>
				</tr>
				<tr>
					<td>innerText</td>
					<td colspan="2"><p id="entradaComTexto">Passe o mouse no método</p></td>
				</tr>
				<tr>
					<td>document.write()</td>
					<td colspan="2"> O texto deste document.write irá <br>apresentar logo após a tabela.</td>
				</tr>
				<tr>
					<td>document.write()<br>após carregar a página</td>
					<td colspan="2"><button>document.write</button></td>
				</tr>
				<tr>
					<td>window.alert()</td>
					<td colspan="2"><button>window.alert</button></td>
				</tr>
				<tr>
					<td>alert()</td>
					<td colspan="2"><button>alert</button></td>
				</tr>
				<tr>
					<td>console.log()</td>
					<td colspan="2">Pressione F12 e veja na aba console.</td>
				</tr>
				<tr>
					<td>window.print()</td>
					<td colspan="2"><button>Imprimir</button></td>
				</tr>
			</tbody>
		</table>
	</main>

	<script src="assets/js/script.js"></script>
</body>
</html>
