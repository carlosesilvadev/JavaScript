<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema de Carrinho de Compra</title>
</head>
<body>

	<main>
		<section>
			<table id="produtosDaLoja">
				<thead>
					<tr>
						<th colspan="4">Produtos da Loja</th>
					</tr>
					<tr>
						<th>Identificador</th>
						<th>Produto</th>
						<th>Preço</th>
						<th>Adicionar ao carrinho</th>
					</tr>
				</thead>

				<tbody></tbody>
			</table>
		</section>

		<section>
			<table id="carrinhoDeCompra">
				<thead>
					<tr>
						<th colspan="8">Carrinho</th>
					</tr>
					<tr>
						<th>Identificador</th>
						<th>Produto</th>
						<th>Preço</th>
						<th>Quantidade</th>
						<th>Aumentar</th>
						<th>Diminuir</th>
						<th>SubTotal</th>
						<th>Remover</th>
					</tr>
				</thead>

				<tbody>
				</tbody>

				<tfoot>
					<tr>
						<td colspan="6">Total</td>
						<td id="total" colspan="2">0</td>
					</tr>
				</tfoot>
			</table>
		</section>
	</main>

	<script src="assets/js/script.js"></script>
	<script src="https://kit.fontawesome.com/ed13afc6d1.js" crossorigin="anonymous"></script>

</body>
</html>
