<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
	<title>Carrinho de Compra de Motel</title>
</head>
<body>

	<main>
		<section>
			<h1><ion-icon name="bed-outline" size="large"></ion-icon> Suítes Disponíveis</h1>

			<table>
				<thead>
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Descrição</th>
						<th>Diária</th>
						<th>Carrinho</th>

					</tr>
				</thead>
				<tbody id="suites"></tbody>
			</table>
		</section>

		<section>
			<h1><ion-icon name="cart-outline"></ion-icon> Carrinho</h1>

			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th><ion-icon name="document-text-outline"></ion-icon> Descrição</th>
						<th><ion-icon name="today-outline"></ion-icon> Agendar</th>
						<th>Valor</th>
						<th>Remover</th>
					</tr>
				</thead>
				<tbody id="carrinho"></tbody>
			</table>
		</section>
	</main>

	<script src="assets/js/script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
